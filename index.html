<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="icon" href="./src/assets/scissors.svg" />

  <title>Pet Shop Schedule</title>
</head>

<body>
  <div class="container">
    <!-- <img src="./src/assets/logo.svg" alt="Logo" class="logo" /> -->
    <dialog id="dialog" class="center">
      <form class="form">
        <header>
          <h1 class="modalH1">Agende um atendimento</h1>
          <p>
            Preencha os dados do cliente para realizar o agendamento:
          </p>
        </header>

        <label for="client" class="label">Nome do tutor</label>
        <div class="input modalInput">
          <i class="modalInputIcon"><img src="./src/assets/person.svg" alt="Pessoa"/></i>
          <input type="text" id="client" name="client" placeholder="Nome do cliente" class="modalInput" required />
        </div>

        <label for="client" class="label">Cliente</label>
        <div class="input modalInput">
          <i class="modalInputIcon"><img src="./src/assets/person.svg" alt="Pessoa" /></i>
          <input type="text" id="client" name="client" placeholder="Nome do cliente" class="modalInput" required />
        </div>
        <div class="modalButtonWrapper">
          <button type="submit" class="button close" id="closeModal">Fechar</button>
          <button type="submit" class="button record" id="recordButton">Agendar</button>
        </div>
      </form>
    </dialog>

    <aside class="schedule">
      <div class="schedule-container">
        <header>
          <h1>Agendamentos</h1>
          <p>Visualize e selecione os agendamentos de acordo com o dia selecionado</p>
        </header>
        <div class="input">
          <i><img src="./src/assets/calendar.svg" alt="Calendário" /></i>
          <input type="date" id="date" name="date" class="inputSchedules" required />
        </div>
      </div>

      <section class="schedule-period">
        <header>
          <img src="./src/assets/morning.svg" alt="Manhã" />
          <strong>Manhã</strong>
          <span>09h-12h</span>
        </header>
        <ul id="period-morning" class="period">
          <!-- Exemplo  
            <li>
              <strong>11:00</strong>
              <span>Rodrigo Gonçalves</span>
              <img
                src="./src/assets/cancel.svg"
                alt="Cancelar"
                class="cancel-icon"
              />
            </li>-->
        </ul>
      </section>

      <section class="schedule-period">
        <header>
          <img src="./src/assets/afternoon.svg" alt="Tarde" />
          <strong>Tarde</strong>
          <span>13h-18h</span>
        </header>
        <ul id="period-afternoon" class="period">
          <!-- Exemplo 
            <li>
              <strong>14:00</strong>
              <span>Rodrigo Gonçalves</span>
              <img
                src="./src/assets/cancel.svg"
                alt="Cancelar"
                class="cancel-icon"
              />
            </li>-->
        </ul>
      </section>

      <section class="schedule-period">
        <header>
          <img src="./src/assets/night.svg" alt="noite" />
          <strong>noite</strong>
          <span>19h-21h</span>
        </header>
        <ul id="period-night" class="period">
          <!-- Exemplo 
            <li>
              <strong>19:00</strong>
              <span>Rodrigo Gonçalves</span>
              <img
                src="./src/assets/cancel.svg"
                alt="Cancelar"
                class="cancel-icon"
              />
            </li>-->
        </ul>
      </section>
      <div class="buttonContainer">
        <button type="submit" class="button" id="newScheduling">Novo agendamento</button>
      </div>
    </aside>
  </div>
</body>

</html>
